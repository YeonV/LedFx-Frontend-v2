name: Deploy App & Storybook to GH pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install NPM packages
        run: yarn install

      - name: Build project
        run: |
          yarn buildgh
          sed -i 's/ <!\-\- <base href\=\"\%PUBLIC_URL\%\/\"> \-\->/ <base href\=\"\%PUBLIC_URL\%\/\">/g' ./build/index.html

      - name: Build storybook
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn build-storybookgh -- -o ./build/docs
          cp -rf ./storybook-static ./build/docs
          cp ./build/docs/*.woff ./build/docs/static/css
          cp ./build/docs/*.woff2 ./build/docs/static/css

      #- name: Run tests
      #  run: yarn test

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
